<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMS 3</title>
    <link rel="icon" type="image/x-icon" href="14932882-de-contorno-de-icone-de-verificacao-de-documento-papel-de-formulario-vetor.jpg">

    <style>
        body {
            background-color: rgb(255, 255, 255);
            padding: 20px;
            border: 1px solid rgb(0, 0, 0);
            border-radius: 5px;
            width: 450px;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <h1>Formulário</h1>
    <hr style="height: 2px; background-color: #000000;">
    </hr>
    <fieldset>
        <legend><b>Dados Pessoais</b></legend>
        <form action="" method="">
            <label for="nome">Nome:</label>
            <input style="width: 110px;" type="name" id="nome" required />
            <br>
            <label for="ende">Endereço:</label>
            <input style="width: 200px;" type="name" id="ende" required />
            <br>
            <label for="Cida">Cidade:</label>
            <input style="width: 110px;" type="name" id="Cida" required />
            <br>
            <label for="Estado"> Estado:</label>
            <select id="status" required>
                <option>Acre</option>
                <option>Alagoas</option>
                <option>Amapá</option>
                <option>Amazonas</option>
                <option>Bahia</option>
                <option>Ceará</option>
                <option>Distrito Federal</option>
                <option>Espírito Santo</option>
                <option>Goiás</option>
                <option>Maranhão</option>
                <option>Mato Grosso</option>
                <option>Mato Grosso do Sul</option>
                <option>Minas Gerais</option>
                <option>Pará</option>
                <option>Paraíba</option>
                <option>Paraná</option>
                <option>Pernambuco</option>
                <option>Piauí</option>
                <option>Rio de Janeiro</option>
                <option>Rio Grande do Norte</option>
                <option>Rio Grande do Sul</option>
                <option>Rondônia</option>
                <option>Roraima</option>
                <option>Santa Catarina</option>
                <option>Sergipe</option>
                <option>São Paulo</option>
                <option>Tocantins</option>
            </select>
    </fieldset>
    <br>

    <fieldset>
        <legend>Dados Profissionais</legend>
        <br>
        <label for="tipo"> Natureza do Cargo</label><br>
        <input type="radio" name="tipo" id="gerencia" required>
        <label for="gerencia"> Gerencia</label>
        <input type="radio" name="tipo" id="financeiro" required>
        <label for="financeiro"> Financeiro</label>
        <input type="radio" name="tipo" id="recepcao" required>
        <label for="recepcao">Recepção</label>
        <input type="radio" name="tipo" id="administrativo" required>
        <label for="administrativo">Administrativo</label>
        <input type="radio" name="tipo" id="juridico" required>
        <label for="juridico">Jurídico</label>
        <br>
        <br>
        <legend>Área de Interesse</legend>
        <input type="checkbox" id="computacao">
        <label for="computacao">Computação</label>
        <input type="checkbox" id="Biologia">
        <label for="Biologia">Biologia</label>
        <input type="checkbox" id="Meio ambiente">
        <label for="Meio ambiente">Meio Ambiente</label>
        <input type="checkbox" id="Engenharia">
        <label for="Engenharia">Engenharia</label>
        <input type="checkbox" id="Historia">
        <label for="Historia">História</label>
        <br><br>
        <label for="info">Mini Currículo:</label><br>
        <textarea style="width: 400px; height: 70px; overflow-y: scroll;" id="info" required></textarea>
    </fieldset>

    <br>
    <input type="submit" value="Enviar"/>
    <input type="reset" value="Excluir"/>
    
    </form>
</body>

</html
